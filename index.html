<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset=utf-8>
    <style>
        body {
            background: black;
        }
        form
        {
            text-align: center;
        }
        input
        {
            outline: none;
        }
        input.largerButton
        {
            width: 60px;
            height: 35px;
        }
    </style>
</head>
<body onload="read()">

    <h1 align="center">
        <span style="color: red">S</span><span style="color: orange">N</span><span style="color:
                     yellow">A</span><span style="color: green">K</span><span style="color: cyan">E</span>
    </h1>

    <form action="index.html" method="get">
        <label style="color: blue; font-size: 20px">
            Enter name:<br>
            <input id="username" placeholder="User name" required>
        </label>
        <p align="center"><input style="background: yellow; color: blue; font-size: 20px"
                                 type="button" class="largerButton"
                                  value="GO!" onclick="store()"></p>
        <label style="color: blue; font-size: 15px">
            Remember me <input id="rememberMe" type="checkbox">
        </label>
    </form>

    <script src="index.js"></script>
</body>
</html>
